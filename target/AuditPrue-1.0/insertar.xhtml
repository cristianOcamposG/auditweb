<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>insertando </title>
    </h:head>
    <h:body>
        <div class="row">
            <div class="col col-md-6">

                <h:form>
                    <h1><h:outputText value="Create/Edit"/></h1>
                    <h:panelGrid columns="2">
                         <h:commandButton value="Insertar" action="#{companyManageBeans.guardarCompany()}"/>
                        <h:outputLabel value="prueba:" for="name" />
                        <h:inputText id="name" class="form-control" value="#{companyManageBeans.company.name}" title="Name" required="true" requiredMessage="The Name field is required."/>
                        <h:outputLabel value="Ruc:" for="ruc" />
                        <h:inputText id="ruc" class="form-control" value="#{companyManageBeans.company.ruc}" title="Ruc" required="true" requiredMessage="The Ruc field is required."/>
                        <h:outputLabel value="Phone:" for="phone" />
                        <h:inputText id="phone" class="form-control" value="#{companyManageBeans.company.phone}" title="Phone" required="true" requiredMessage="The Phone field is required."/>
                        <h:outputLabel value="Address:" for="address" />
                        <h:inputText id="address" class="form-control" value="#{companyManageBeans.company.address}" title="Address" required="true" requiredMessage="The Address field is required."/>

                    </h:panelGrid>
                </h:form> 
            </div>

        </div>


    </h:body>
</html>
